name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      release_created:  ${{ steps.release.outputs.release_created }}
      release_tag:  ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38  # v4.4.0
        id: release

  create-release:
    permissions:
      contents: write
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4.3.1
        with:
          persist-credentials: false

      - name: Setup Ninja
        run: sudo apt-get install ninja-build

      - name: Build singleheader
        run: |
          cmake -DMERVE_TESTING=OFF -G Ninja -B build
          cmake --build build --target merve-singleheader-lib

      - name: Create singleheader.zip
        run: |
          cd build/singleheader
          zip singleheader.zip merve.h merve.cpp merve_c.h
          mv singleheader.zip ../../singleheader/
          cp merve.h merve.cpp merve_c.h ../../singleheader/

      - name: Create release
        run: gh release upload "$RELEASE_TAG" singleheader/*
        env:
          GH_TOKEN: ${{ github.token }}
          RELEASE_TAG: ${{ needs.release-please.outputs.release_tag }}

  publish-rust:
    needs: [release-please, create-release]
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Build and test (populates rust/deps from source)
        working-directory: rust
        run: cargo test

      - name: Commit rust/deps if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add rust/deps/
          if git diff --cached --quiet; then
            echo "rust/deps is up to date"
          else
            git commit -m "chore: update rust/deps vendored sources"
            git push
          fi

      - name: Publish to crates.io
        working-directory: rust
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
